server:
  port: 3000
secret:
  key: #secret-key-goes-here
spring:
  application:
    name: "Eureka"
  data:
    mongodb:
       host: localhost
       port: 27017
       database: Eureka
  mail:
    properties:
      mail:
        smtp:
          socketFactory:
            port: '465'
            class: javax.net.ssl.SSLSocketFactory
            fallback: 'false'
          auth: 'true'
    host: smtp.gmail.com
    username: #mail
    password: #password
